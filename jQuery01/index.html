<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js" defer></script>
</head>

<body>

    <h1>Hide n Seek</h1>

    <h2>Clicking me makes me disappear too!</h2>

    <p>paragraph</p>

    <p>I'm a paragraph</p>
    <p>I'm a paragraph too!</p>

    <div id="mainSection">
        <h2>I'm in the main section</h2>
        <p>I'm a paragraph in the main section</p>
    </div>

    <button id="hideParagraphsButton">Click me to hide paragraphs</button>
    <button id="hideMainButton">Click me to hide Main</button>
